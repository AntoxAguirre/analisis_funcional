<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">PRODUCTOS</h3>
    </div>
    <div class="card-body">

      <form method="POST" action="{{ url_for('productos') }}" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" name="descripcion" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" name="precio" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Agregar Producto</button>
      </form>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Descripción</th><th>Precio</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        {% for p in productos %}
          <tr>
            <td>{{ p.id_producto }}</td>
            <td>{{ p.descripcion }}</td>
            <td>${{ "%.2f"|format(p.precio) }}</td>
            <td>{{ p.stock }}</td>
            <td>
              <a href="{{ url_for('eliminar_producto', id=p.id_producto) }}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>
