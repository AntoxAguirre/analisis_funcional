<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Ingrese email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

</body>
</html>
