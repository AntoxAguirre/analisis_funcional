<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0">FACTURAS</h3>
    </div>
    <div class="card-body">

      <form method="POST" action="{{ url_for('facturas') }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Cliente</label>
            <select name="id_cliente" class="form-control" required>
              {% for c in clientes %}
                <option value="{{ c.id_cliente }}">{{ c.nombre }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Producto</label>
            <select name="id_producto" class="form-control" required>
              {% for p in productos %}
                <option value="{{ p.id_producto }}">{{ p.descripcion }} (Stock: {{ p.stock }})</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" value="1" min="1">
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" name="precio" class="form-control" required>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Crear Factura</button>
          </div>
        </div>
      </form>

      <h5>Listado de Facturas</h5>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Cliente</th><th>Total</th><th>Fecha</th>
          </tr>
        </thead>
        <tbody>
        {% for f in facturas %}
          <tr>
            <td>{{ f.id_factura }}</td>
            <td>{{ f.cliente.nombre }}</td>
            <td>${{ "%.2f"|format(f.total) }}</td>
            <td>{{ f.fecha.strftime("%d/%m/%Y") }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>
